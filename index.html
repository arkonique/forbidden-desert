<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forbidden Desert</title>
    <script
      src="https://kit.fontawesome.com/0bbd382f3c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Styles -->
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="tile.css" />
    <link rel="stylesheet" href="sand.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="storm.css" />
    <link rel="stylesheet" href="ship.css" />
    <link rel="stylesheet" href="water.css" />
    <!-- End styles -->
    <script src="functions.js"></script>
    <!-- Components -->
    <script src="components/Deck.js" defer></script>
    <script src="components/Tile.js" defer></script>
    <script src="components/Grid.js" defer></script>
    <!-- End components -->
    <script src="App.js" defer></script>
  </head>

  <body>
    <div class="app">
      <div id="Title">FORBIDDEN DESERT</div>
      <div id="board"></div>
      <div class="sand__container">
        <span class="sand__title">SANDS LEFT: (40/48)</span>
        <div class="sand__meter">
          <div class="sand__meter__bar">
            <div class="sand__meter__bar__fill"></div>
          </div>
        </div>
      </div>
      <div id="storm__decks"></div>
      <div id="gear__decks"></div>
      <div id="water__level">
        <div class="water__level__container">
        </div>
        <div class="cap__container">
          4
        </div>
      </div>
      <div id="actions"></div>
      <div id="ship">
        <div class="ship__container">
          <div class="ship_pieces">
            <img src="fan_flat.png" class="ship_parts" />
            <img src="compass_flat.png" class="ship_parts" />
            <img src="engine_flat.png" class="ship_parts" />
            <img src="obelisk_flat.png" class="ship_parts" />
          </div>
          <div class="ship_sides">
            <img src="obelisk_side.png" class="ship_full" />
            <img src="engine_side.png" class="ship_full" />
            <img src="compass_side.png" class="ship_full" />
            <img src="ship_side.png" class="ship_full revealed" />
            <img src="fan_side.png" class="ship_full" />
          </div>
        </div>
      </div>
      <div id="storm__meter"></div>
      <div id="tray" class="hidden_tray">
        <div id="tray__cards"></div>
        <div class="close" onclick="openCloseTray('storm')">
          <i class="fa-solid fa-square-xmark"></i>
        </div>
      </div>
    </div>
  </body>
</html>
